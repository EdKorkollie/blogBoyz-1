  Login Successful
</div>



<!--CREATE USER MODAL-->

<div id="CreateUserModal" class="modal" *ngIf="showCreateUserModal">
  <div class="modal-content">
    <p>Sign Up</p>
    <input class="form-control mr-sm-2 loginField" type="search"  placeholder="Username" [(ngModel)]="user.name">
    <input class="form-control mr-sm-2 loginField" type="search" placeholder="Password" [(ngModel)]="user.password">
    <button class="btn btn-outline-success my-2 my-sm-0" id="submitCreateBtn" type="submit" (click)= createUser()>Submit</button>
    <button class="btn btn-outline-danger my-2 my-sm-0" id="exitCreateBtn" type="submit" (click)=changeDisplayCreateUserModal()>Exit</button>
  </div>

</div>

<!--Login Modal-->

<div id="SigninModal" class="modal" *ngIf="showSignInModal">
  <div class="modal-content">
    <p>Sign In</p>
    <input class="form-control mr-sm-2 loginField" type="search"  placeholder="Username" [(ngModel)]="loginUser.name">
    <input class="form-control mr-sm-2 loginField" type="search" placeholder="Password" [(ngModel)]="loginUser.password">
    <button class="btn btn-outline-success my-2 my-sm-0" id="submitLoginBtn" type="submit" (click)= authUser(loginUser.name)>Submit</button>
    <button class="btn btn-outline-danger my-2 my-sm-0" id="exitLoginBtn" type="submit" (click)=changeDisplayLoginModal()>Exit</button>
  </div>

</div>
